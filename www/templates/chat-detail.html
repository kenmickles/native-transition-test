<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}" hide-back-button="true">
  <ion-nav-buttons side="primary">
    <button class="button" native-ui-sref="tab.chats" native-options="{type: 'slide', direction: 'right'}">Back</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
    <button class="button" native-ui-sref="tab.chats" native-options="{type: 'slide', direction: 'right'}">Go Back</button>
  </ion-content>
</ion-view>
